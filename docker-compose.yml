version: '3.8'

services:
  # ═══════════════════════════════════════════════════════════
  # Neo4j Graph Database
  # ═══════════════════════════════════════════════════════════
  neo4j:
    image: neo4j:5.15.0
    container_name: graphical-rag-neo4j
    environment:
      - NEO4J_AUTH=${NEO4J_USERNAME}/${NEO4J_PASSWORD}
      - NEO4J_ACCEPT_LICENSE_AGREEMENT=yes
      - NEO4J_server_memory_heap_initial__size=512m
      - NEO4J_server_memory_heap_max__size=2G
      - NEO4J_server_memory_pagecache_size=512m
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*,gds.*
      - NEO4J_dbms_security_procedures_allowlist=apoc.*,gds.*
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/import
      - neo4j_plugins:/plugins
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "${NEO4J_USERNAME}", "-p", "${NEO4J_PASSWORD}", "RETURN 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - graphical-rag-network

  # ═══════════════════════════════════════════════════════════
  # MCP Agent Servers (SSE Transport - Long-Running Services)
  # ═══════════════════════════════════════════════════════════

  orchestrator:
    build:
      context: .
      dockerfile: Dockerfile.orchestrator
    container_name: graphical-rag-orchestrator
    env_file:
      - .env
    environment:
      - ORCHESTRATOR_HOST=0.0.0.0
      - ORCHESTRATOR_PORT=8001
      - NEO4J_URI=bolt://neo4j:7687
    ports:
      - "8001:8001"
    depends_on:
      neo4j:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/sse"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - graphical-rag-network
    restart: unless-stopped

  indexer:
    build:
      context: .
      dockerfile: Dockerfile.indexer
    container_name: graphical-rag-indexer
    env_file:
      - .env
    environment:
      - INDEXER_HOST=0.0.0.0
      - INDEXER_PORT=8002
      - NEO4J_URI=bolt://neo4j:7687
    ports:
      - "8002:8002"
    depends_on:
      neo4j:
        condition: service_healthy
    volumes:
      - indexer_repos:/app/repos  # Persist cloned repositories
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/sse"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - graphical-rag-network
    restart: unless-stopped

  graph_query:
    build:
      context: .
      dockerfile: Dockerfile.graph_query
    container_name: graphical-rag-graph-query
    env_file:
      - .env
    environment:
      - GRAPH_QUERY_HOST=0.0.0.0
      - GRAPH_QUERY_PORT=8003
      - NEO4J_URI=bolt://neo4j:7687
    ports:
      - "8003:8003"
    depends_on:
      neo4j:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/sse"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - graphical-rag-network
    restart: unless-stopped

  code_analyst:
    build:
      context: .
      dockerfile: Dockerfile.code_analyst
    container_name: graphical-rag-code-analyst
    env_file:
      - .env
    environment:
      - CODE_ANALYST_HOST=0.0.0.0
      - CODE_ANALYST_PORT=8004
      - NEO4J_URI=bolt://neo4j:7687
    ports:
      - "8004:8004"
    depends_on:
      neo4j:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8004/sse"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - graphical-rag-network
    restart: unless-stopped

  # ═══════════════════════════════════════════════════════════
  # FastAPI Gateway
  # ═══════════════════════════════════════════════════════════
  gateway:
    build:
      context: .
      dockerfile: Dockerfile.gateway
    container_name: graphical-rag-gateway
    env_file:
      - .env
    environment:
      - GATEWAY_HOST=0.0.0.0
      - GATEWAY_PORT=8000
      - NEO4J_URI=bolt://neo4j:7687
      # Agent URLs for HTTP connection
      - ORCHESTRATOR_URL=http://orchestrator:8001
      - INDEXER_URL=http://indexer:8002
      - GRAPH_QUERY_URL=http://graph_query:8003
      - CODE_ANALYST_URL=http://code_analyst:8004
    ports:
      - "${GATEWAY_PORT:-8000}:8000"
    depends_on:
      neo4j:
        condition: service_healthy
      orchestrator:
        condition: service_healthy
      indexer:
        condition: service_healthy
      graph_query:
        condition: service_healthy
      code_analyst:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - graphical-rag-network
    restart: unless-stopped

# ═══════════════════════════════════════════════════════════
# Volumes
# ═══════════════════════════════════════════════════════════
volumes:
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local
  neo4j_import:
    driver: local
  neo4j_plugins:
    driver: local
  indexer_repos:
    driver: local

# ═══════════════════════════════════════════════════════════
# Networks
# ═══════════════════════════════════════════════════════════
networks:
  graphical-rag-network:
    driver: bridge
